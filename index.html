<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>로또</title>
    </head>
    <body style="display:flex; align-items: center; flex-direction:column;">
        <header >
            <h1>로또</h1>
        </header>
        <section class="window">
            <header style="display:flex; flex-direction:column; align-items: center">
                <h1>로또 번호 생성기</h1>
                <p>행운의 번호를 생성해보세요!</p>
            </header>
            <main>
                <article>
                    <h3>당첨 번호 생성</h3>
                    <div class="lotto-container">
                        <input  type="button" value="?" style="background-color: #FBC400;">
                        <input  type="button" value="?" style="background-color: #69C8F2;">
                        <input  type="button" value="?" style="background-color: #FF7272;">
                        <input  type="button" value="?" style="background-color: #AAAAAA;">
                        <input  type="button" value="?" style="background-color: #B0D840;">
                        <input  type="button" value="?" style="background-color: #B49FFF;">
                        <input  type="button" value="?" style="background-color: #FF7F48;">
                    </div>
                    <input type="button" value="번호 생성하기">
                </article>
                <article>
                    <h3>또 구매하기</h3>
                    <label>구매 수량 : <input type="text"></label>
                    <p>총 금액 : 1000원 (1장당 1000원)</p>
                    <input type="button" value="구매하기">
                </article>
                <article style="display:block; background-color:#F5F5F5;">
                    <h3>당첨 결과 확인</h3>
                    <p>이번주 당첨 번호 :</p>
                    <div class="lotto-container">
                        <input  type="button" value="?" style="background-color: #FBC400;">
                        <input  type="button" value="?" style="background-color: #69C8F2;">
                        <input  type="button" value="?" style="background-color: #FF7272;">
                        <input  type="button" value="?" style="background-color: #AAAAAA;">
                        <input  type="button" value="?" style="background-color: #B0D840;">
                        <input  type="button" value="?" style="background-color: #B49FFF;">
                        <input  type="button" value="?" style="background-color: #FF7F48;">
                    </div>
                    <p>내가 구매한 번호 :</p>
                    <div class="lotto-container">
                        <input  type="button" value="?" style="background-color: #FBC400;">
                        <input  type="button" value="?" style="background-color: #69C8F2;">
                        <input  type="button" value="?" style="background-color: #FF7272;">
                        <input  type="button" value="?" style="background-color: #AAAAAA;">
                        <input  type="button" value="?" style="background-color: #B0D840;">
                        <input  type="button" value="?" style="background-color: #B49FFF;">
                        <input  type="button" value="?" style="background-color: #FF7F48;">
                    </div>
                    <input type="button" value="결과 확인하기" style="margin-left: 50px; margin-right: 50px; width: calc(100% - 100px)">
                </article>
            </main>
        </section>
        <section class="window">
            <h1 style="padding:20px;">당첨 결과</h1>
            <div class="modal-row">
                <h3 class="modal-content">일치 갯수</h3>
                <h3 class="modal-content">당첨금</h3>
                <h3 class="modal-content">당첨 갯수</h3>
            </div>
            <div class="modal-row">
                <p class="modal-content">3개</p>
                <p class="modal-content">5,000원</p>
                <p class="modal-content">n개</p>
            </div>
            <div class="modal-row">
                <p class="modal-content">4개</p>
                <p class="modal-content">50,000원</p>
                <p class="modal-content">n개</p>
            </div>
            <div class="modal-row">
                <p class="modal-content">5개</p>
                <p class="modal-content">150,000원</p>
                <p class="modal-content">n개</p>
            </div>
            <div class="modal-row">
                <p class="modal-content">5개+보너스</p>
                <p class="modal-content">15,000,000원</p>
                <p class="modal-content">n개</p>
            </div>
            <div class="modal-row">
                <p class="modal-content">6개</p>
                <p class="modal-content">200,000,000원</p>
                <p class="modal-content">n개</p>
            </div>
            <article>
                <p>당신의 당첨금은 총 XXXX원 입니다.</p>
                <input type="button" value="닫기">
            </article>
        </section>
    </body>
</html>
